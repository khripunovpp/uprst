
<div class="overlay"></div>
<section class="popup popup--form" data-dialog-id="order">
  <div class="popup__container">
    <div class="popup__wrapper">
      <section class="popup__inner">
        <button class="popup__close js-close-dialog"><svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
<path fill-rule="evenodd" clip-rule="evenodd" d="M11 22C4.92487 22 0 17.0751 0 11C0 4.92487 4.92487 0 11 0C17.0751 0 22 4.92487 22 11C22 17.0751 17.0751 22 11 22ZM11 20C15.9706 20 20 15.9706 20 11C20 6.02944 15.9706 2 11 2C6.02944 2 2 6.02944 2 11C2 15.9706 6.02944 20 11 20ZM7.70711 15.7071L11 12.4142L14.2929 15.7071L15.7071 14.2929L12.4142 11L15.7071 7.70711L14.2929 6.29289L11 9.58579L7.70711 6.29289L6.29289 7.70711L9.58579 11L6.29289 14.2929L7.70711 15.7071Z" fill="#061237"/>
</svg>

        </button>
        <section class="popup__tail">
          <section class="popup__header js-loading-wrapper">
            <h2 class="popup__title">Book a demo</h2>
          </section>
          <section class="popup__body">
                        <form class="form" action="" method="post">
                          <section class="form__field">
                            <label class="form__label">Name</label>
                            <input class="form__control" type="text" name="name"/>
                            <p class="form__field-errorText">Required field</p>
                          </section>
                          <section class="form__field">
                            <label class="form__label">Family name</label>
                            <input class="form__control" type="text" name="surname"/>
                            <p class="form__field-errorText">Required field</p>
                          </section>
                          <section class="form__field">
                            <label class="form__label">Phone</label>
                            <input class="form__control" type="tel" name="phone"/>
                            <p class="form__field-errorText">Required field</p>
                          </section>
                          <section class="form__field">
                            <label class="form__label">Email (optional)</label>
                            <input class="form__control" type="text" name="email"/>
                            <p class="form__field-errorText">Required field</p>
                          </section>
                          <section class="form__field">
                            <label class="form__label">Company/restaurant name</label>
                            <input class="form__control" type="text" name="email"/>
                            <p class="form__field-errorText">Required field</p>
                          </section>
                          <section class="form__field form__field--select">
                            <label class="form__label">Language (optional)</label><i class="form__caretDown paste-sprite-caret-left-icon icon"></i>
                            <select class="form__control">
                              <option value="en">English</option>
                              <option value="pt">Português</option>
                            </select>
                            <p class="form__field-errorText">Required field</p>
                          </section>
                          <section class="form__section">
                            <div class="form__checkbox">
                              <label class="form__checkboxContainer"><span class="form__checkboxContainer-text">I am agree to the terms of the &nbsp;<a href="/policy" target="_blank">Privacy Policy</a></span>
                                <input type="checkbox" name="agree"/><span class="form__checkboxMark"><span class="form__checkboxMark-icon"><svg width="14" height="11" viewBox="0 0 14 11" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M1 5L5 9L13 1" stroke="black" stroke-width="2"/>
</svg></span></span>
                              </label>
                              <p class="form__field-errorText">Required field</p>
                            </div>
                          </section>
                          <!--section.form__section-->
                          <!--    div.q-captcha(id=`${name || "order"}-captcha`)-->
                          <!--    p.form__captcha-errors Required field-->
                          <section class="form__footer">
                            <input type="hidden" name="formName" value="order"/>
                            <button class="form__submit btn" type="submit">Send</button>
                          </section>
                        </form>
          </section>
        </section>
      </section>
    </div>
  </div>
</section>
